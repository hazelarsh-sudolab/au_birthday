<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Birthday Cake</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=DM+Serif+Display:ital@0;1&family=Dancing+Script:wght@400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="page.css">
</head>
<body>
    <header>
        <h2 class="logo">Officially 21 Years Old!</h2>
    </header>

    <main>
        <div id="container3D"></div>
    </main>

    <!-- Music Control for second page - Single styled button -->
    <div class="music-control">
        <button id="musicToggle" class="music-toggle-btn">ðŸ”‡ Music</button>
        <audio id="bgMusic" loop>
            <source src="always_on_my_mind.mp3.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script type="module" src="js/page.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const bgMusic = document.getElementById('bgMusic');
            const musicToggle = document.getElementById('musicToggle');
            
            // Check if music was playing on previous page
            const musicPlaying = localStorage.getItem('musicPlaying') === 'true';
            const musicTime = parseFloat(localStorage.getItem('musicTime')) || 0;
            
            // Initialize music state and button
            let isPlaying = musicPlaying;
            
            // Set initial button state
            updateButtonState();
            
            // Auto-play music if it was playing before
            if (musicPlaying) {
                bgMusic.currentTime = musicTime;
                const tryPlay = () => {
                    bgMusic.play().then(() => {
                        isPlaying = true;
                        updateButtonState();
                    }).catch(e => {
                        console.log("Autoplay prevented, waiting for user interaction");
                        isPlaying = false;
                        updateButtonState();
                    });
                };
                tryPlay();
            }
            
            // Toggle button functionality
            musicToggle.addEventListener('click', function() {
                if (isPlaying) {
                    bgMusic.pause();
                    isPlaying = false;
                } else {
                    bgMusic.play().then(() => {
                        isPlaying = true;
                    }).catch(e => {
                        console.log("Play failed:", e);
                        isPlaying = false;
                    });
                }
                updateButtonState();
                localStorage.setItem('musicPlaying', isPlaying.toString());
            });
            
            // Update button appearance based on play state
            function updateButtonState() {
                if (isPlaying) {
                    musicToggle.textContent = 'ðŸ”Š Music';
                    musicToggle.style.backgroundColor = 'white';
                    musicToggle.style.color = 'red';
                } else {
                    musicToggle.textContent = 'ðŸ”‡ Music';
                    musicToggle.style.backgroundColor = 'red';
                    musicToggle.style.color = 'white';
                }
            }
            
            // Save music state on pause/play
            bgMusic.addEventListener('play', function() {
                isPlaying = true;
                updateButtonState();
                localStorage.setItem('musicPlaying', 'true');
            });
            
            bgMusic.addEventListener('pause', function() {
                isPlaying = false;
                updateButtonState();
                localStorage.setItem('musicPlaying', 'false');
            });
            
            // Update current time every second when playing
            setInterval(function() {
                if (!bgMusic.paused) {
                    localStorage.setItem('musicTime', bgMusic.currentTime);
                }
            }, 1000);
            
            // Also save time when user leaves the page
            window.addEventListener('beforeunload', function() {
                localStorage.setItem('musicPlaying', !bgMusic.paused);
                localStorage.setItem('musicTime', bgMusic.currentTime);
            });
        });
    </script>
</body>
</html>
